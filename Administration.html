<!DOCTYPE html>
<html>
	<head>
		<title>Lectorio</title>
		
		<link href="css/Lectorio.css" type="text/css" rel="stylesheet" />
		<link href="css/Login.css" type="text/css" rel="stylesheet" />
		<link href="css/Registration.css" type="text/css" rel="stylesheet" />
		<link href="css/Admin registration requests.css" type="text/css" rel="stylesheet" />
		<link href="css/Library activations.css" type="text/css" rel="stylesheet" />

		
		<script type="text/javascript" src="js/supervizor.js" defer></script>
		
		<meta charset="utf-8">
		<meta name="author" content="Balta Stefan">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- media queries don't work without this line-->
	</head>
	
	<body>
		<header>
			<!--<h3>Lectorio</h3>-->
			<img id="header_logo" src="Resources/new logo.png"></img>
			<nav id="navigation">
				<ul id="navigation_list">
					<!-- <h3>&#9776;</h3> -->
				</ul>
				
				
				<template id="supervisor_sidenav">
					<p id="side_menu"><a onclick="openNav()">&#9776;</a></p>
					<div id="supervisor_sidenav_div">
						<a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a>
						<a href="#" class="obrada_zahtjeva_btn">Obrada zahtjeva</a>
						<a href="#" class="pregled_administratora_btn">Pregled administratora</a>
						<a href="#" class="pregled_citaonica_btn">Pregled čitaonica</a>
						<a href="#" class="postavke_btn">Postavke</a>
					</div>
				</template>
			</nav>
		</header>
	
		<div id="content">
			<div id="panel">
				<div id="panel_header">
					<h3 id="panel_header_name"></h3>
				</div>
				
				<div id="panel_content">

				</div>
			</div>
		</div>
		
		<footer>
			<p>Najjakija grupa &copy</p>
		</footer>
		
		<!-- Templates for navigation menu -->
		<template id="supervisor_navigation_list">
			<li><a href="#" class="obrada_zahtjeva_btn">Obrada zahtjeva</a></li>
			<li><a href="#" class="pregled_administratora_btn">Pregled administratora</a></li>
			<li><a href="#" class="pregled_citaonica_btn">Pregled čitaonica</a></li>
			<li><a href="#" class="postavke_btn">Postavke</a></li>
		</template>
		<template id="admin_navigation_list">
			<li><a href="#">Admin button 1</a></li>
			<li><a href="#">Admin button 2</a></li>
		</template>
		
		<!-- Templates for the content panel -->
		<template id="login_panel">
			<form id="login_form" action="ovdje staviti URL za podnosenje zahtjeva za prijavu">
				<label for="username"><b>Korisničko ime</b></label>
				<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Unesite vaše korisničko ime')" oninput="setCustomValidity('')">
				
				<label for="password"><b>Lozinka</b></label>
				<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Unesite lozinku')" oninput="setCustomValidity('')">
				<a href="#" id="forgotten_password">Zaboravljena lozinka</a>
				
				<button class="login_buttons" type="submit" id="login_button"><b>Prijava</b></button>
				<button class="login_buttons" type="button" id="register_button"><b>Registracija</b></button>
			</form>
		</template>
		
		<template id="register_panel">
			<form id="register_form" action="ovdje staviti URL za registraciju">
				<label for="username"><b>Korisničko ime</b></label>
				<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Unesite vaše korisničko ime')" oninput="setCustomValidity('')">
			
				<label for="email"><b>Email</b></label>
				<input class="login_input" type="text" name="email" required oninvalid="this.setCustomValidity('Unesite vašu email adresu')" oninput="setCustomValidity('')">
	
				<label for="password"><b>Lozinka</b></label>
				<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Unesite lozinku')" oninput="setCustomValidity('')">

				<label for="password_confirm"><b>Potvrdite lozinku</b></label>
				<input class="login_input" type="password" name="password_confirm" required oninvalid="this.setCustomValidity('Potvrdite lozinku')" oninput="setCustomValidity('')">

				<button class="login_buttons" type="submit" id="send_registration_button">Registruj se</button>
				<label id="registration_response"></label>
			</form>
		</template>

		<template id="supervisor_requests">
			<button id="admin_registration_requests_btn" class="button">Registracije administratorskih naloga</button>
			<button id="library_activation_requests_btn" class="button">Aktivacije čitaonica</button>
		</template>
		
		<template id="supervisor_admin_overview">
			
		</template>
		
		<template id="admin_registration_requests">
			<div id="admin_requests_container">
				<select id="admin_registration_requests_select" size="5">
					<!-- <option>First</option>
					<option>Second</option>
					<option>Third</option> -->
				</select>
				
				<div id="admin_registration_request_info">
					<label>Ime</label>
					<input class="request_input" id="request_name" disabled></input>
					
					<label>Email</label>
					<input class="request_input" id="request_email" disabled></input>
					
					<label>Datum registracije</label>
					<input class="request_input" id="request_date" disabled></input>
				</div>
			</div>
			<div id="admin_request_buttons">
				<button class="registration_requests_buttons" id="allow_registration_btn"><b>Odobri</b></button>
				<button class="registration_requests_buttons" id="reject_administration_btn"><b>Odbij</b></button>
			</div>
		</template>
		
		<template id="library_activations_template">
			<div id="library_activation_container">
				<select id="libraries_to_activate_select" size="5">
				
				</select>
				
				<div id="library_to_activate_info">
					<label>Podnosilac zahtjeva</label>
					<input class="request_input" id="a" disabled></input>
					
					<label>Lokacija čitaonice</label>
					<input class="request_input" id="b" disabled></input>
					
					<label>Naziv čitaonice</label>
					<input class="request_input" id="c" disabled></input>
					
					<label>Aktivacija ili registracija</label>
					<input class="request_input" id="d" disabled></input>
				</div>
			</div>
			
			<div id="library_activation_buttons">
				<button class="registration_requests_buttons" id="activate_library"><b>Odobri</b></button>
				<button class="registration_requests_buttons" id="reject_library_activation"><b>Odbij</b></button>
			</div>
		</template>
	</body>
</html>
