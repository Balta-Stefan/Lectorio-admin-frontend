		<!-- Templates for the content panel -->
		<template id="login_panel">
			<form id="login_form" action="ovdje staviti URL za podnosenje zahtjeva za prijavu">
				<label for="username"><b>Korisničko ime</b></label>
				<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Unesite vaše korisničko ime')" oninput="setCustomValidity('')">
				
				<label for="password"><b>Lozinka</b></label>
				<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Unesite lozinku')" oninput="setCustomValidity('')">
				<a href="#" id="forgotten_password">Zaboravljena lozinka</a>
				
				<button class="login_buttons" type="submit" id="login_button"><b>Prijava</b></button>
				<button class="login_buttons" type="button" id="register_button"><b>Registracija</b></button>
			</form>
		</template>
		
		<template id="register_panel">
			<form id="register_form" action="ovdje staviti URL za registraciju">
				<label for="username"><b>Korisničko ime</b></label>
				<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Unesite vaše korisničko ime')" oninput="setCustomValidity('')">
			
				<label for="email"><b>Email</b></label>
				<input class="login_input" type="text" name="email" required oninvalid="this.setCustomValidity('Unesite vašu email adresu')" oninput="setCustomValidity('')">
	
				<label for="password"><b>Lozinka</b></label>
				<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Unesite lozinku')" oninput="setCustomValidity('')">

				<label for="password_confirm"><b>Potvrdite lozinku</b></label>
				<input class="login_input" type="password" name="password_confirm" required oninvalid="this.setCustomValidity('Potvrdite lozinku')" oninput="setCustomValidity('')">

				<button class="login_buttons" type="submit" id="send_registration_button"><b>Registruj se</b></button>
				<label id="registration_response"></label>
			</form>
		</template>

		<template id="supervisor_requests">
			<button id="admin_registration_requests_btn" class="button">Registracije administratorskih naloga</button>
			<button id="library_activation_requests_btn" class="button">Aktivacije čitaonica</button>
		</template>

				<button class="registration_requests_buttons" id="reject_administration_btn"><b>Odbij</b></button>

		</template>
		
		<template id="library_activations_template">
			<div id="library_activation_container">
				<select id="libraries_to_activate_select" size="5"></select>

					<input class="request_input" id="a" disabled></input>
					
					<label>Lokacija čitaonice</label>
					<input class="request_input" id="b" disabled></input>
					
					<label>Naziv čitaonice</label>
					<input class="request_input" id="c" disabled></input>
					
					<label>Aktivacija ili registracija</label>
					<input class="request_input" id="d" disabled></input>
				</div>
			</div>
			
			<div id="library_activation_buttons">
				<button class="registration_requests_buttons" id="activate_library"><b>Odobri</b></button>
				<button class="registration_requests_buttons" id="reject_library_activation"><b>Odbij</b></button>
			</div>
		</template>
		
		<template id="supervisor_admin_overview">
			<div id="supervisor_admin_overview_container">

				</select>
				
				<div id="supervisor_admin_overview_info">

				</div>
			</div>
			<div id="admin_overview_emptydiv"></div>
		</template>

		<template id="supervisor_library_overview">

					<option selected style="display:none;">Spisak čitaonica</option>

		<template id="admin_library_overview">

				<select id="admin_list_of_libraries">
					<option selected style="display:none;">Spisak čitaonica</option>
				</select>
				<div id="admin_image_and_info">
					<img id="admin_library_picture" src="Resources/New logo.png"></img>
					<div id="admin_library_info">
						<select id="admin_library_administrators">
							<option selected style="display:none;">Administratori čitaonice</option>
						</select>
						
						<div id="admin_add_new_admin_wrapper">
							<input id="admin_library_overview_add_new_admin_input" placeholder="Dodaj administratora"></input>
							<button id="admin_library_overview_add_new_admin_button">Dodaj</button>
							<label id="admin_library_overview_admin_added_status">Status:</label>
						</div>
						
						<form id="library_overview_form">
							<label for="registered">Registrovana</label>
							<input name="registered">
							<label for="number_of_seats">Broj mjesta</label>
							<input name="number_of_seats">
							<label for="address">Adresa</label>
							<input name="address">
							<label for="opening_time">Vrijeme otvaranja</label>
							<input name="opening_time">
							<label for="closing_time">Vrijeme zatvaranja</label>
							<input name="closing_time">
							<label for="library_picture">Slika</label><br>
							<input id="library_registration_picture" type="file" name="library_picture">
							<label>Lokaciju odaberite na Google maps servisu i uzmite 2 broja od te lokacije (primjer: 44.779997, 17.199400)</label>
							<label for="latitude">Prvi broj (geografska širina)</label>
							<input name="latitude">
							<label for="longitude">Drugi broj (geografska širina)</label>
							<input name="longitude">
							<button type="submit" form="library_overview_form" class="admin_library_overview_button" id="admin_library_change_library_info"><b>Izmijeni informacije</b></button>
							<button id="admin_deactivate_library_btn"><b>Deaktiviraj</b></button>
						</form>

				<div id="admin_library_layout_picture_container">

			</div>

		<template id="admin_library_notifications_panel">
			<div id="library_notifications_panel_wrapper">
				<select id="admin_notifications_list_of_libraries">
					<option selected style="display:none;">Spisak čitaonica</option>
				</select>
				<form id="library_notifications_form">
					<textarea name="notification" id="admin_notification_textarea"></textarea>
					<div id="notification_data_wrapper">
						<input name="notification_from_date" type="date"></input>
						<input name="notification_to_date" type="date"></input>
						<input name="notification_from_time" placeholder="Od (vrijeme)"></input>
						<input name="notification_to_time" placeholder="Do (vrijeme)"></input>
					</div>
					<div id="notifications_panel_buttons_wrapper">
						<button type="submit" form="library_notifications_form" id="notificaions_panel_send_notification" class="notifications_button"><b>Pošalji obavijest</b></button>
						<button id="notification_panel_remove_notification" class="notifications_button"><b>Ukloni obavijest</b></button>
					</div>
				</form>
			</div>
		</template>
		
		<template id="supervisor_settings_template">
			<div id="supervisor_settings_container">
				<div id="supervisor_settings_info">
					<p>Ime</p>
					<p>Email</p>
					<p>registrovan</p>
				</div>
				
				<div id="supervisor_settings_data">
					<input id="supervisor_settings_name" disabled></input>
					<input id="supervisor_settings_email" disabled></input>
					<input id="supervisor_settings_registered_date" disabled></input>
				</div>
			</div>
		</template>
		
		<template id="library_layout_drawing_template">
			<div id="library_layout_wrapper">
				<div id="layout_drawing_canvas_wrapper">
					<canvas id="drawing_canvas"></canvas>
				</div>
				<div id="canvas_drawing_tools">
					<p>Broj horizontalnih linija</p>
					<input class="canvas_slider" id="canvas_num_of_horizontal_lines" type="range" min="10" max="100"></input>
					<p>Broj vertikalnih linija</p>
					<input class="canvas_slider" id="canvas_num_of_verticall_lines" type="range" min="10" max="100"></input>
					
					<div id="canvas_buttons_wrapper">
						<button class="canvas_button" id="canvas_entry"><b>Ulaz</b></button>
						<button class="canvas_button" id="canvas_standard_seat"><b>Standardno mjesto</b></button>
						<button class="canvas_button" id="canvas_socket_seat"><b>Mjesto sa utičnicom</b></button>
						<button class="canvas_button" id="canvas_table"><b>Sto</b></button>
						<button class="canvas_button" id="canvas_remove_elements"><b>Brisanje elemenata</b></button>
					</div>
				</div>
			</div>
		</template>
		
		<template id="admin_library_registration">
			<div id="admin_library_registration_wrapper">
				<form id="library_registration_form">
					<label for="name">Naziv</label><br>
					<input id="library_registration_name" type="text" name="name"><br>
					<label for="address">Adresa</label><br>
					<input id="library_registration_address" type="text" name="address"><br>
					<label for="number_of_seats">Broj mjesta</label><br>
					<input id="library_registration_num_of_seats" name="number_of_seats"><br>
					<label for="opening_time">Vrijeme otvaranja</label><br>
					<input id="library_registration_opening_time" name="opening_time"><br>
					<label for="closing_time">Vrijeme zatvaranja</label><br>
					<input id="library_registration_closing_time" name="closing_time"><br>
					<label for="library_picture">Slika</label><br>
					<input id="library_registration_picture" type="file" name="library_picture">
					<p>Lokaciju odaberite na Google maps servisu i uzmite 2 broja od te lokacije (primjer: 44.779997, 17.199400)</p>
					<label for="latitude">Prvi broj (geografska širina)</label>
					<input name="latitude">
					<label for="longitude">Drugi broj (geografska širina)</label>
					<input name="longitude">
					<button id="library_registration_submit_button" type="submit" form="library_registration_form"><b>Registruj</b></button>
				</form>
				<div id="admin_library_registration_canvas_wrapper">
					
				</div>
			</div>
		</template>
