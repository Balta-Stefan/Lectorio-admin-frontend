	<body>
		<header>
			<!--<h3>Lectorio</h3>-->
			<img id="header_logo" src="Resources/new logo.png"></img>
			<nav id="navigation">
				<ul id="navigation_list">
					<li><a href="Admin library registration.html" class="registracija_citaonice">Registracija čitaonice</a></li>
					<li><a href="Admin library overview.html" class="admin_pregled_citaonica">Pregled čitaonica</a></li>
					<li><a href="Admin reading room announcements.html" class="admin_obavjestenja">Obavještenja</a></li>

					<li><a href="Login.html" class="logout_btn">Odjava</a></li>
				</ul>
			</nav>
		</header>
	
		<div id="content">
			<div id="panel">
				<div id="panel_header">
					<h3 id="panel_header_name">Pregled čitaonica</h3>
				</div>
				
				<div id="panel_content">
					<div id="admin_library_overview_container">
						<select id="admin_list_of_libraries">
							<option selected style="display:none;">Spisak čitaonica</option>
						</select>
						
						<div id="admin_image_and_info">
							<img id="admin_library_picture" src="Resources/book logo.png"></img>
							<div id="admin_library_info">
								<select id="admin_library_administrators">
									<option selected style="display:none;">Administratori čitaonice</option>
								</select>
								
								<div id="admin_add_new_admin_wrapper">
									<input id="admin_library_overview_add_new_admin_input" placeholder="Ime novog administratora"></input>
									<button id="admin_library_overview_add_new_admin_button">Dodaj</button>
								</div>
								
								<form id="library_overview_form">
									<!--<label for="registered">Registrovana</label>
									<input disabled name="registered"> -->
									
									<label for="name">Ime</label>
									<input id="name_input" name="name">
									
									<label for="readingRoomType">Tip čitaonice:</label>
									<select name="readingRoomType" id="type_of_reading_room">
									  <option value="tiha">Tiha</option>
									  <option value="grupna">Grupna</option>
									</select> 
									
									<label for="address">Adresa</label>
									<input id="address_input" name="address">
									
									<!--<label for="library_picture">Slika</label><br>
									<input id="library_registration_picture" type="file" name="library_picture"> -->
									
									<!--<label for="latitude">Geografska širina</label>
									<input id="latitude_input" name="latitude">
									
									<label for="longitude">Geografska dužina</label>
									<input id="longitude_input" name="longitude"> -->
									
									<!--<label for="numberOfSeats">Broj mjesta</label>
									<input disabled name="numberOfSeats" id="number_of_seats_input">-->
									
									<label for="readingRoomListImage">URL naslovne slike</label>
									<input id="thumbnail_input" name="readingRoomListImage">
									
									<label for="images">URL-ovi ostalih slika</label>
									<input id="other_images_input" name="images">
									
									<!-- <label for="openingTime">Vrijeme otvaranja</label>
									<input id="opening_time_input" type="text" name="openingTime">
									
									<label for="closingTime">Vrijeme zatvaranja</label>
									<input id="closing_time_input" type="text" name="closingTime"> -->
									
									<label for="reading_room_active">Aktivna</label>
									<input id="activation_status_input" disabled name="reading_room_active"/>
									
									<button type="submit" form="library_overview_form" class="admin_library_overview_button" id="admin_library_change_library_info"><b>Izmijeni informacije</b></button>		
								</form>
								<button class="admin_library_overview_button" id="admin_deactivate_library_btn"><b>Deaktiviraj</b></button>
								
								<!--
								<p>Registrovana</p>
								<input id="admin_library_registration_date" disabled></input>
								
								<p>Broj mjesta</p>
								<input id="admin_library_total_seats"></input>
								<p>Adresa</p>
								<input id="admin_library_address"></input>
								<p>Vrijeme otvaranja</p>
								<input id="admin_library_opening_time"></input>
								<p>Vrijeme zatvaranja</p>
								<input id="admin_library_closing_time"></input>
								<br>
								<button class="admin_library_overview_button" id="admin_library_change_library_info"><b>Izmijeni informacije</b></button>
								<br>
								<button id="admin_deactivate_library_btn"><b>Deaktiviraj</b></button>
								<br> -->
								<!--<label id="admin_library_overview_action_status_label">Status akcije:</label>-->
							</div>
							<div id="map"></div>
						</div>
						<div id="admin_library_layout_picture_container">
							<div id="library_layout_wrapper">
								<div id="layout_drawing_canvas_wrapper">
									<canvas id="drawing_canvas"></canvas>
								</div>
								<div id="canvas_drawing_tools">
									<p>Broj horizontalnih linija</p>
									<input disabled class="canvas_slider" id="canvas_num_of_horizontal_lines" type="range" min="10" max="50"></input>
									<p>Broj vertikalnih linija</p>
									<input disabled class="canvas_slider" id="canvas_num_of_verticall_lines" type="range" min="10" max="50"></input>
									
									<div id="canvas_buttons_wrapper">
										<button disabled class="canvas_button" id="canvas_entry"><b>Ulaz</b></button>
										<button disabled class="canvas_button" id="canvas_standard_seat"><b>Standardno mjesto</b></button>
										<button disabled class="canvas_button" id="canvas_socket_seat"><b>Mjesto sa utičnicom</b></button>
										<button disabled class="canvas_button" id="canvas_table"><b>Sto</b></button>
										<button disabled class="canvas_button" id="canvas_remove_elements"><b>Brisanje elemenata</b></button>
									</div> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<p></p>
		</footer>
