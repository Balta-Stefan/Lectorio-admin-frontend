<!DOCTYPE html>
<html>
	<head>
		<title>Lectorio</title>
		
		<meta charset="UTF-8">
		<meta name="author" content="Balta Stefan">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- media queries don't work without this line-->

		<link href="css/Lectorio.css" type="text/css" rel="stylesheet" />
		<link href="css/Library activations.css" type="text/css" rel="stylesheet" />
		<link href="css/Canvas.css" type="text/css" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	    crossorigin=""/>
		
		<script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

		<script type="text/javascript" src="js/Utilities.js" defer></script>
		<script type="text/javascript" src="js/Reading room registration requests.js" defer></script>
		
		
	</head>
	
	<body>
		<header>
			<!--<h3>Lectorio</h3>-->
			<img id="header_logo" src="Resources/new logo.png"></img>
			<nav id="navigation">
				<ul id="navigation_list">
					<li><a href="Supervisor requests.html" class="obrada_zahtjeva_btn">Obrada zahtjeva</a></li>
					<li><a href="Supervisor administrators overview.html" class="pregled_administratora_btn">Pregled administratora</a></li>
					<li><a href="Supervisor reading rooms overview.html" class="pregled_citaonica_btn">Pregled čitaonica</a></li>
					<!-- <li><a href="" class="postavke_btn">Postavke</a></li> -->
					<li><a href="Login.html" class="logout_btn">Odjava</a></li>
				</ul>
			</nav>
		</header>
	
		<div id="content">
			<div id="panel">
				<div id="panel_header">
					<h3 id="panel_header_name">Pregled zahtjeva za registraciju čitaonice</h3>
				</div>
				
				<div id="panel_content">
					<div id="library_activation_container">
						<div id="reading_room_activation_info_wrapper">
							<select id="libraries_to_activate_select" size="5"></select>
							<div id="library_to_activate_info">
								<label>Podnosilac zahtjeva</label>
								<input class="request_input" id="activation_library_request_sender" disabled></input>
								
								<label>Naziv čitaonice</label>
								<input disabled class="request_input" id="activation_library_name"></input>
								
								<label for="address">Adresa</label><br>
								<input class="request_input" disabled id="library_address" type="text" name="address"><br>
								
								<label for="readingRoomType">Tip čitaonice:</label>
								<input class="request_input" disabled id="reading_room_type" type="text" name="address"><br>
								
								<label for="images">URL-ovi ostalih slika razdvojeni zarezima</label>
								<input class="request_input" id="reading_room_images_input" disabled name="images">
								
								<!--<label>Aktivacija ili registracija</label>
								<input class="request_input" id="d" disabled></input>-->
							</div>
							<div id="thumbnail_and_map">
								<img id="reading_room_thumbnail" src="Resources/book logo.png"></img>
								<div id="map"></div>
							</div>
						</div>
						<div id="supervisor_library_layout_picture_container">
							<div id="library_layout_wrapper">
								<div id="layout_drawing_canvas_wrapper">
									<canvas id="drawing_canvas"></canvas>
								</div>
								<div id="canvas_drawing_tools">
									<p>Broj horizontalnih linija</p>
									<input disabled class="canvas_slider" id="canvas_num_of_horizontal_lines" type="range" min="10" max="50"></input>
									<p>Broj vertikalnih linija</p>
									<input disabled class="canvas_slider" id="canvas_num_of_verticall_lines" type="range" min="10" max="50"></input>
									
									<div id="canvas_buttons_wrapper">
										<button disabled class="canvas_button" id="canvas_entry"><b>Ulaz</b></button>
										<button disabled class="canvas_button" id="canvas_standard_seat"><b>Standardno mjesto</b></button>
										<button disabled class="canvas_button" id="canvas_socket_seat"><b>Mjesto sa utičnicom</b></button>
										<button disabled class="canvas_button" id="canvas_table"><b>Sto</b></button>
										<button disabled class="canvas_button" id="canvas_remove_elements"><b>Brisanje elemenata</b></button>
									</div> 
								</div>
							</div>
						</div>
						<div id="library_activation_buttons">
							<button class="registration_requests_buttons" id="activate_library"><b>Odobri</b></button>
							<button class="registration_requests_buttons" id="reject_library_activation"><b>Odbij</b></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<p></p>
		</footer>
	
	</body>
	
</html>
