<!DOCTYPE html>
<html>
	<head>
		<title>Lectorio</title>
		
		<meta charset="UTF-8">
		<meta name="author" content="Balta Stefan">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- media queries don't work without this line-->

		<link href="css/Lectorio.css" type="text/css" rel="stylesheet" />
		<link href="css/Registration.css" type="text/css" rel="stylesheet" />

		<script type="text/javascript" src="js/Utilities.js" defer></script>
		<script type="text/javascript" src="js/Registration.js" defer></script>
		
	</head>
	
	<body>
		<header>
			<!--<h3>Lectorio</h3>-->
			<img id="header_logo" src="Resources/new logo.png"></img>
			<nav id="navigation">
				<ul id="navigation_list">
					
				</ul>
			</nav>
		</header>
	
		<div id="content">
			<div id="panel">
				<div id="panel_header">
					<h3 id="panel_header_name"></h3>
				</div>
				
				<div id="panel_content">
					<form id="register_form" enctype="application/x-www-form-urlencoded">
						<label for="username"><b>Korisničko ime</b></label>
						<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Unesite vaše korisničko ime')" oninput="setCustomValidity('')">
					
						<label for="email"><b>Email</b></label>
						<input class="login_input" type="text" name="email" required oninvalid="this.setCustomValidity('Unesite vašu email adresu')" oninput="setCustomValidity('')">
			
						<label for="password"><b>Lozinka</b></label>
						<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Unesite lozinku')" oninput="setCustomValidity('')">

						<label for="password_confirm"><b>Potvrdite lozinku</b></label>
						<input class="login_input" type="password" name="password_confirm" required oninvalid="this.setCustomValidity('Potvrdite lozinku')" oninput="setCustomValidity('')">

						<button class="login_buttons" type="submit" id="send_registration_button"><b>Registruj se</b></button>
						<label id="registration_response"></label>
					</form>
				</div>
			</div>
		</div>
		
		<footer>
			<p>Najjakija grupa &copy; </p>
		</footer>
	
	</body>
	
</html>
